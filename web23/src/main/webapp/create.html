<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/member.css">
</head>
<body>
회원가입화면입니다 <br>
<hr color="blue">
<form action="db_create.jsp"> <!-- 정보를 받아다가 넘어갈 페이지로 연결한다. -->
	<table>
		<tr>
			<td class="left" id="data">아 이 디:</td> <!-- 하나만 지정하고 싶을때는 id="변수명"을 지정한다. -->
			<td class="right"><input name="id"></td>
		</tr>
		<tr>
			<td class="left">패스워드:</td>
			<td class="right"><input name="pw"></td>
		</tr>
		<tr>
			<td class="left">이   름:</td>
			<td class="right"><input name="name"></td>
		</tr>
		<tr>
			<td class="left">전화번호:</td>
			<td class="right"><input name="tel"></td>
		</tr>
		
		<tr>
			<td colspan="2" class="bottom ">
				<button>회원가입 처리 요청</button>		
			</td>
		</tr>
	</table>
</form>
</body>
</html>
